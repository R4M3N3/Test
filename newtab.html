<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <script>
    // Grab the 'url' parameter from the query string and redirect
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('url');

    // Redirect to the target URL after a short delay (or immediately)
    if (targetUrl) {
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 100); // You can adjust the delay (100 ms here)
    } else {
      document.body.innerHTML = 'No URL provided!';
    }
  </script>
</head>
<body>
  <!-- Display a brief message while redirecting (if desired) -->
  <p>Loading, please wait...</p>
</body>
</html>
