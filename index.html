<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosmoRush Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .proxy-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    .proxy-form {
      margin-top: 20px;
    }
    .proxy-form input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 400px;
    }
    .proxy-form button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #44f;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    iframe {
      width: 80%;
      height: 60vh;
      border: none;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="proxy-container">
    <h1>CosmoRush</h1>
    <p>Enter a URL to rush through the cosmos!</p>
    <form class="proxy-form" onsubmit="return loadUrl()">
      <input type="text" id="proxy-url" placeholder="Enter URL" required>
      <button type="submit">Go</button>
    </form>
    <iframe id="proxy-frame"></iframe>
  </div>

  <script>
    const loadUrl = () => {
      const urlInput = document.getElementById('proxy-url').value;
      const iframe = document.getElementById('proxy-frame');

      if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
        alert("Please enter a valid URL starting with http:// or https://");
        return false;
      }

      iframe.style.display = 'block';
      iframe.src = `/proxy?url=${encodeURIComponent(urlInput)}`;
      return false;
    };

    // Space background animation code remains the same from previous examples...
  </script>
</body>
</html>
