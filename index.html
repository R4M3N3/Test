<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Space Themed Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <script>
    // Canvas Setup
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Star setup
    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity, velocity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
      this.velocity = velocity;
    }

    // Create stars
    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        const velocity = Math.random() * 0.5 + 0.1;
        stars.push(new Star(x, y, size, opacity, velocity));
      }
    }

    // Draw stars
    function drawStars(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        // Move stars based on mouse position for parallax effect
        const dx = (canvas.width / 2 - mouseX) * star.velocity;
        const dy = (canvas.height / 2 - mouseY) * star.velocity;
        star.x += dx * 0.01;
        star.y += dy * 0.01;

        // Twinkle effect
        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;

        // Loop stars if they go off the canvas
        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    // Mouse position variables
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    // Animate stars
    function animate() {
      drawStars(mouseX, mouseY);
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    // Resize the canvas when window is resized
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });

    // Mouse move event listener
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
  </script>
</body>
</html>
