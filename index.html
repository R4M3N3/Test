<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clowney's Clubhouse</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 10px 0;
    }
    .footer, .games-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-decoration: none;
    }
    .header-image {
      width: 250px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <img src="https://cdn.solo.to/user/a/67021c295f69d8_62643304.jpg" alt="Header Image" class="header-image">
    <h1>Clowney's Clubhouse</h1>

    <!-- Link to the games page -->
    <div class="games-link" onclick="window.location.href='/g'">
      Games
    </div>
  </div>

  <script>
    // Space background code
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];

    function createStars() {
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          opacity: Math.random(),
          velocity: Math.random() * 0.5 + 0.1,
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();

        star.x += (canvas.width / 2 - window.innerWidth / 2) * star.velocity * 0.01;
        star.y += (canvas.height / 2 - window.innerHeight / 2) * star.velocity * 0.01;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
