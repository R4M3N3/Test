<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Themed Interactive Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
    /* Planet */
    .planet {
      position: absolute;
      bottom: 10%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #44f, #008);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(68, 136, 255, 0.6), 0 0 150px rgba(68, 136, 255, 0.3);
      animation: movePlanet 10s infinite alternate;
    }
    @keyframes movePlanet {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      100% {
        transform: translateX(-50%) translateY(-20%);
      }
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>
  <div class="planet"></div>

  <script>
    // Canvas Setup
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Star setup
    const starCount = 200;
    const stars = [];

    function Star(x, y, size, opacity) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.opacity = opacity;
    }

    // Create stars
    function createStars() {
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const opacity = Math.random();
        stars.push(new Star(x, y, size, opacity));
      }
    }

    // Draw stars
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        star.opacity += (Math.random() * 0.05 - 0.025);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;
      });
    }

    // Animate stars
    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    // Resize the canvas when window is resized
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars.length = 0;
      createStars();
    });
  </script>
</body>
</html>
