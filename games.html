<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      justify-items: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .game-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-box:hover {
      transform: scale(1.05);
    }
    .game-box img {
      width: 100%;
      height: auto;
    }
    .game-title {
      padding: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="games-grid">
    <!-- Example Game 1 -->
    <div class="game-box" onclick="window.location.href='https://examplegame1.com'">
      <img src="https://via.placeholder.com/150" alt="Game 1 Thumbnail">
      <div class="game-title">Unblocked Game 1</div>
    </div>

    <!-- Example Game 2 -->
    <div class="game-box" onclick="window.location.href='https://examplegame2.com'">
      <img src="https://via.placeholder.com/150" alt="Game 2 Thumbnail">
      <div class="game-title">Unblocked Game 2</div>
    </div>

    <!-- Example Game 3 -->
    <div class="game-box" onclick="window.location.href='https://examplegame3.com'">
      <img src="https://via.placeholder.com/150" alt="Game 3 Thumbnail">
      <div class="game-title">Unblocked Game 3</div>
    </div>
  </div>

  <script>
    // Space background code
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];

    function createStars() {
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          opacity: Math.random(),
          velocity: Math.random() * 0.5 + 0.1,
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();

        star.x += (canvas.width / 2 - window.innerWidth / 2) * star.velocity * 0.01;
        star.y += (canvas.height / 2 - window.innerHeight / 2) * star.velocity * 0.01;

        if (star.x > canvas.width) star.x = 0;
        if (star.x < 0) star.x = canvas.width;
        if (star.y > canvas.height) star.y = 0;
        if (star.y < 0) star.y = canvas.height;
      });
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }
